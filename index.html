<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentSplitter - 긴 글을 SNS 포스트로</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>✨ ContentSplitter</h1>
                    <p>긴 글 하나를 여러 SNS 포스트로 자동 변환</p>
                </div>
                <div class="header-controls">
                    <select id="languageSelect" class="language-select">
                        <option value="ko">🇰🇷 한국어</option>
                        <option value="en">🇺🇸 English</option>
                        <option value="ja">🇯🇵 日本語</option>
                        <option value="es">🇪🇸 Español</option>
                    </select>
                    <button id="darkModeToggle" class="dark-mode-toggle" title="다크모드 토글">
                        🌙
                    </button>
                </div>
            </div>
        </header>

        <main>
            <!-- 사용 횟수 표시 -->
            <div id="usageStatus" style="display: none;"></div>
            
            <div class="input-section">
                <div class="section-header">
                    <h2>원본 콘텐츠 입력</h2>
                    <button id="exampleBtn" class="example-btn">
                        💡 예시 보기
                    </button>
                </div>
                
                <div class="textarea-wrapper">
                    <textarea 
                        id="contentInput" 
                        placeholder="블로그 포스트, 유튜브 스크립트 등을 여기에 붙여넣으세요..."
                        rows="10"
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span>자
                    </div>
                </div>
                
                <div class="platform-select">
                    <label>변환할 플랫폼 선택:</label>
                    <div class="checkboxes">
                        <label>
                            <input type="checkbox" value="instagram" checked> 📸 인스타그램
                        </label>
                        <label>
                            <input type="checkbox" value="twitter" checked> 🐦 트위터
                        </label>
                        <label>
                            <input type="checkbox" value="linkedin" checked> 💼 링크드인
                        </label>
                        <label>
                            <input type="checkbox" value="facebook" checked> 👍 페이스북
                        </label>
                    </div>
                </div>

                <div class="tone-select">
                    <label>톤앤매너 선택:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="tone" value="professional" checked>
                            <span>🎩 전문적</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="tone" value="friendly">
                            <span>😊 친근함</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="tone" value="casual">
                            <span>✌️ 캐주얼</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="tone" value="enthusiastic">
                            <span>🔥 열정적</span>
                        </label>
                    </div>
                </div>

                <div class="options-section">
                    <label>해시태그 개수 (인스타그램):</label>
                    <input type="range" id="hashtagCount" min="0" max="30" value="10" class="slider">
                    <span id="hashtagValue">10개</span>
                </div>

                <button id="convertBtn" class="convert-btn">
                    🚀 SNS 포스트로 변환하기
                </button>
            </div>

            <div id="loadingSection" class="loading-section" style="display: none;">
                <div class="spinner"></div>
                <p id="loadingMessage">AI가 콘텐츠를 분석하고 있어요...</p>
            </div>

            <div id="resultsSection" class="results-section" style="display: none;">
                <div class="results-header">
                    <h2>✅ 변환 완료!</h2>
                    <button id="shareBtn" class="share-btn">
                        🔗 결과 공유하기
                    </button>
                </div>
                <div id="resultsContainer"></div>
            </div>
        </main>

        <footer>
            <p>Made with ❤️ by 승민 | <span id="versionInfo">v2.0 - Full Featured</span></p>
        </footer>
    </div>

    <!-- 업그레이드 모달 (임시 비활성화) -->
    <div id="upgradeModal" class="modal" style="display: none !important;">
        <div class="modal-content">
            <span class="close" onclick="closeUpgradeModal()">&times;</span>
            <h2>⭐ ContentSplitter Premium</h2>
            <p class="modal-subtitle">Coming Soon! 프리미엄 플랜 준비중입니다.</p>
            
            <div class="pricing">
                <div class="price-tag">
                    <span class="price">$9.99</span>
                    <span class="period">/월</span>
                </div>
            </div>

            <div class="features-list">
                <div class="feature">✓ 무제한 AI 콘텐츠 변환</div>
                <div class="feature">✓ 4개 플랫폼 지원</div>
                <div class="feature">✓ 4가지 톤앤매너</div>
                <div class="feature">✓ 다국어 지원</div>
                <div class="feature">✓ 우선 고객 지원</div>
            </div>

            <p class="modal-note">곧 만나요! Stay tuned 🚀</p>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="usage.js"></script>
    <script src="script.js"></script>
</body>
</html>
